<svg width="200" height="64" viewBox="0 0 200 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Building icon with proper design -->
  <g transform="translate(8, 12)">
    <!-- Main building structure -->
    <rect x="0" y="4" width="40" height="36" rx="2" fill="#4991e1" opacity="0.15"/>
    
    <!-- Left tower -->
    <rect x="4" y="0" width="10" height="40" fill="#4991e1"/>
    
    <!-- Right tower -->
    <rect x="26" y="0" width="10" height="40" fill="#4991e1"/>
    
    <!-- Center section -->
    <rect x="14" y="8" width="12" height="32" fill="#4991e1" opacity="0.7"/>
    
    <!-- Door/entrance -->
    <rect x="14" y="30" width="12" height="10" fill="#1D2939"/>
  </g>
  
  <!-- BuildWise text -->
  <text x="60" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#1D2939" letter-spacing="-0.02em">BuildWise</text>
</svg>
